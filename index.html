<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Code Player</title>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>  
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="title">
                    <p id="maintitle">CodePlayer</p>
                </div>
                <div id="selectors">
                    <button class="selectorbuttons">HTML</button>
                    <button class="selectorbuttons">CSS</button>
                    <button class="selectorbuttons">JS</button>
                    <button class="selectorbuttons">Result</button>
                </div>
                <div id="run">
                    <button id="runbutton">Run</button>
                </div>
            </div>
            <hr />
            <div class="clear">
            
            </div>
            <div id="mainpage">
                <div id="htmlcode">
                </div>
                <div id="csscode">
                </div>
                <div id="jscode">
                </div>
                <div id="result">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
